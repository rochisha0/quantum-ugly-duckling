<!DOCTYPE html>
<html
  style="
    position: relative;
    min-height: 100%;
  "
>
  <head
    style="
      margin: 150px
        auto
        20px
        auto;
      padding: 10px;
      font-size: 40px;
      text-align: center;
      width: 400px;
    "
  >
    <meta
      charset="utf-8"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>
      Qadjoke
      Database
    </title>

    <!-- Bootstrap -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/lib/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script
      src="antixss.js"
      type="text/javascript"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body
    style="
      margin-bottom: 60px;
    "
  >
    <div
      class="container"
      id="container"
    >
      <h1
        style="
          margin: 150px
            auto
            20px
            auto;
          padding: 10px;
          font-size: 40px;
          text-align: center;
          width: 400px;
        "
      >
        Qadjoke
        Database
      </h1>
      <div>
        <form
          action="./index.html"
        >
          <div
            id="Input"
            style="
              display: inline-block;
              font-size: 15px;
              margin: 15px
                auto;
            "
          >
            <div
              class="input"
              id="Qdad"
              style="
                display: inline-block;
                font-size: 15px;
              "
            >
              <label
                for="fname"
                class="little"
                style="
                  font-size: 22px;
                "
                >Input
                any
                funny
                quantum-dadjoke
                in
                English!</label
              ><br />
              <textarea
                type="text"
                id="Qdad"
                name="Qdad"
                cols="40"
                rows="5"
                placeholder="Input any quantum dadjokes XD"
                style="
                  width: 1156px;
                  height: 334px;
                  margin: 0px;
                "
                ;
              ></textarea>
            </div>
          </div>
          <input
            id="submit"
            type="submit"
            value="Submit"
            onclick="save_two()"
            style="
              margin: 10px
                auto;
              padding: 10px;
              font-size: 20px;
              text-align: center;
              width: 200px;
              display: block;
            "
          />
        </form>
      </div>
      <p
        id="response"
        class="lead text-center"
      ></p>
      <p
        id="databaseNames"
        class="lead text-center"
      ></p>
    </div>

    <footer
      class="footer"
      style="
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 80px;
        line-height: 80px;
        text-align: center;
        background-color: #f5f7fa;
      "
    >
      <div
        class="container"
      >
        <span
          ><a
            href="https://qiskithackathon.global.bemyapp.com/#/event"
            target="_blank"
            >Qiskit
            Hackathon
            Global</a
          ></span
        >
      </div>
    </footer>
  </body>
</html>
